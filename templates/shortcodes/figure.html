<figure class="{% if class %} {{ class }} {% endif %}">
  <div class="fig-images-row">
    {% for src in images %}
    <img 
      src="{{ src }}" 
      alt="", 
      {% if width  %} width="{{ width }},"  {% endif %} 
      {% if height %} height="{{ height }}" {% endif %}
    >
    {% endfor %}
  </div>
  <figcaption>{{ caption }}</figcaption>
</figure>
