<header class="blog-header-container">
	<div class="blog-logo">
		<a href="{{ config.base_url }}">{{ config.title }}</a>
	</div>
	<div class="blog-nav">
		<nav>
			<ul>
				<li><a href="{{ config.base_url }}/entry/">Entries</a></li>
				<li><a href="{{ config.base_url }}/about/">About</a></li>
				<li>
					<a href="https://github.com/{{ config.extra.author.github }}">
						<img class="icon" src="{{ get_url(path='/images/icon/github.svg') }}" alt="Github">
					</a>
				</li>
				<li>
					<a href="https://twitter.com/{{ config.extra.author.twitter }}">
						<img class="icon" src="{{ get_url(path='/images/icon/twitter.svg') }}" alt="Twitter">
					</a>
				</li>
			</ul>
		</nav>
	</div>
</header>
